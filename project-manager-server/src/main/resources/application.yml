spring:
  datasource:
    url: jdbc:h2:mem:pmdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  h2:
    console:
      enabled: false

integration:
  vendor:
    enabled: true
    base-url: https://example.vendor.local
    api-token: ${VENDOR_API_TOKEN:demo-token}
